<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resources</title>
    <link rel="shortcut icon" href="Monitor_Screen_32xSM.png">
    <script type="text/javascript" src="display_resource_svg.js"></script>
</head>
<body>
    <form onSubmit="onDisplaySVGLoad(); return false;">
        <p>
        %#Combo box of resource names
        <select name="resource" value="resource" id="combo">
        %for row in result_lines:
            <option value={{row}}>{{row}}</option>
        %end
        </select>
        %#Button to submit resource
        <input type="submit" value="Display">
        <p></p>
    </form>
    <div id="svgContainer"></div>
    <form action="/display" method="get" id="hidden_schedule">
        <input type="hidden" name="schedule" id="hidden_schedule_id">
    </form>
</body>
</html>
